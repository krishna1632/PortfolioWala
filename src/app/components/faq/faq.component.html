<div @fadeIn>
  <div
    class="container mx-auto p-6 bg-[#F8F7F3] min-h-screen flex flex-col items-center"
  >
    <h2 class="text-center text-4xl font-bold text-gray-800 mb-8">
      ðŸ“– Frequently Asked Questions
    </h2>

    <div class="max-w-2xl w-full space-y-6">
      <div *ngFor="let faq of faqs; let i = index" class="relative">
        <!-- Outer Gradient Border Wrapper -->
        <div
          class="p-[2px] rounded-xl bg-gradient-to-r from-orange-500 to-pink-500"
        >
          <!-- Inner Box -->
          <div
            class="border border-transparent bg-white bg-opacity-80 shadow-lg rounded-xl p-4 cursor-pointer backdrop-blur-lg transition-all duration-300 hover:bg-opacity-100"
            (click)="toggleFAQ(i)"
          >
            <div class="flex justify-between items-center">
              <span class="font-semibold text-gray-800 text-lg">
                {{ faq.question }}
              </span>
              <span
                class="text-xl font-bold transition-transform duration-300 bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent"
                [class.rotate-180]="faq.open"
              >
                â–¼
              </span>
            </div>

            <!-- Answer Inside the Same Box with Smooth Animation -->
            <div
              *ngIf="faq.open"
              @fadeAnimation
              class="mt-3 pt-3 border-t border-gray-300 text-gray-700 text-md leading-relaxed"
            >
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
