<div class="fixed inset-0 bg-gray flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 max-w-md w-full relative">
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 cursor-pointer"
    >
      &times;
    </button>

    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-orange-500 to-purple-600 cursor-pointer"
      >
        Create Account
      </button>
    </form>
  </div>
</div>
